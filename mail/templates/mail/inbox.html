    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                <span class="form-text">From: </span>
                <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                <span class="form-text">To: </span>
                <input id="compose-recipients" class="form-control" placeholder="example@example.com">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body" rows="9"></textarea>
            <input type="submit" class="btn-primary"/>
        </form>
        
    </div>
